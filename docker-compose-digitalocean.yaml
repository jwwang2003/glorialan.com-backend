  ssl:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./docker_data/ssl
  static:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./docker/html
  nginx:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./docker/nginx
